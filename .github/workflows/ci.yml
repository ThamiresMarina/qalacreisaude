

name: CI - Cypress E2E

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: automacao

      - name: Run Cypress (Chrome, headless)
        run: npx cypress run --browser chrome --headless
        working-directory: automacao

      - name: Upload Cypress artifacts (screenshots / videos / reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          if-no-files-found: ignore
          path: |
            automacao/cypress/screenshots/**/*
            automacao/cypress/videos/**/*
            automacao/mochawesome-report/**/*

