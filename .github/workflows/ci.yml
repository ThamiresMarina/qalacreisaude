name: CI - Cypress E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'       
          cache: 'npm'
          cache-dependency-path: automacao/package-lock.json

      - name: Install dependencies
        working-directory: automacao
        run: npm ci

      - name: Run Cypress (Chrome, headless)
        working-directory: automacao
        run: npx cypress run --browser chrome --headless

      - name: Upload Cypress artifacts (screenshots/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            automacao/cypress/screenshots
            automacao/cypress/videos
          if-no-files-found: ignore


